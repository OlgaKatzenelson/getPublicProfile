{% load staticfiles %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<div class="jumbotron">
    <h1>Try a LinkedIn public profile crawler </h1>
</div>

<div class="container">
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="/getProfile/" method="POST" id="search-form" role="form" >{% csrf_token %}
        <input type="text" name="url-text" id="url-text" placeholder="Public profile" class="form-control"/><br>
        <input type="submit" value="Search" class="btn btn-primary"/>
    </form>


    <div id="error"> </div>

    <div id="profile-info">
        <div class="row">
            <div class="col-xs-12 col-md-2">Name:</div>
            <div class="col-xs-6 col-md-8"><label id="name"> </label></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-2">Title:</div>
            <div class="col-xs-6 col-md-8"><label id="title"> </label></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-2">Current Position:</div>
            <div class="col-xs-6 col-md-8"><label id="current_position"> </label></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-2">Summary:</div>
            <div class="col-xs-6 col-md-8 form-group"><textarea id="summary" rows="10" cols="50"></textarea></div>
        </div>

         <div class="row">
            <div class="col-xs-12 col-md-2">Skills:</div>
            <div class="col-xs-6 col-md-8 form-group"><textarea id="skills" rows="10" cols="50"></textarea></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-2">Count of Top Skills:</div>
            <div class="col-xs-6 col-md-8"><label id="count_top_skills"></label></div>
        </div>


    </div>


    <footer class="footer">
        <div class="container">
            <p class="text-muted">Sincerely,<br />Olga K</p>
        </div>
    </footer>
</div>


<script src="{% static "scripts/main.js" %}"></script>
